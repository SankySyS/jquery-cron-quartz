<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Demo page for jQuery cron builder plugin">
        <meta name="author" content="Julia Cai">
        <title> jQuery CRON Builder Demo</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="src/jquery-cron-quartz.js"></script>
        <script type="text/javascript">
            $(function() {
               $('#cron').cronBuilder();
               
               $('#generate').click(function(){
                   var current=$('#cron').data('cronBuilder').getExpression();
                   $('#result').text(current);
               })
               
            });
        </script>
    </head>
    <body>
        <h1>jQuery Cron Builder Demo</h1>
        <p>From Cloud9 IDE!</p>
        <div id="cron"></div>
        <button id="generate">Generate Cron Expression</button>
        <span id="result"></span>
    </body>
</html>
